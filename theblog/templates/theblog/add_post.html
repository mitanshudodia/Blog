{% extends 'theblog/base.html' %}
{% block title %}
    Create New Blog Post!
{% endblock %}
{% block content %}
    <h1>Add Blog Post</h1>
    <br>
    <br>
    <div class="form-group">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
            <button class="btn btn-secondary">Post</button>
        </form>
    </div>
    <script>
        var name = '{{ user.id }}';
        document.getElementById('elder').value = name;
    </script>
{% endblock %}
