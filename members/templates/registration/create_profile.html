{% extends 'theblog/base.html' %}
{% block title %}
    Create Profile!
{% endblock %}
{% block content %}
    <h1>Create Profile Page</h1>
    <br>
    <br>
    <div class="form-group">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
            <button class="btn btn-secondary">Create Profile</button>
        </form>
    </div>

{% endblock %}
